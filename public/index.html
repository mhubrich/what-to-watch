<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>What To Watch</title>
    <meta name="title" content="What To Watchh">
    <meta name="description"
        content="What To Watch is a cloud-based movie watchlist">
    <meta name="author" content="Markus Hubrich">
    <meta name="theme-color" content="#f2f2f2">
    <meta name="theme-color" content="#070f4e" media="(prefers-color-scheme: dark)">
    <!-- Meta for Open Graph / Facebook -->
    <!-- Meta for Twitter -->
    <!-- Fav Icons -->
    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-main">
        <div class="container-topbar">
            <select name="movieType" id="select-type">
                <optgroup label="Type" id="optgroup-type"></optgroup>
            </select>
            <select name="userList" id="select-user">
                <optgroup label="User" id="optgroup-user"></optgroup>
            </select>
            <select name="sort" id="select-sort">
                <optgroup label="Sort">
                    <option value="0">Alphabetically</option>
                    <option value="1" selected>Date</option>
                    <option value="2">Rating</option>
                </optgroup>
            </select>
            <div class="container-search">
                <input type="search" class="search-query" id="search-bar" placeholder="Search">
                <button type="submit" class="search-button" id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="container-movies" id="container-movies"></div>
    </div>

    <!-- Scripts -->
    <script src="./js/card.js" type="module"></script>
    <script src="./js/what-to-watch-api.js" type="module"></script>
    <script src="./js/ui-controller.js" type="module"></script>
</body>

</html>
